<div class="container-fluid row">
  <div class="col-md-4 d-none d-md-block"></div>
  <div class="col-md-4 col-12 login-container text-center mt-3">
    <h1 class="text-3xl font-bold text-blue-500 mb-10">Expenset.</h1>
    <h2 class="text-2xl font-semibold text-black mb-6">Login</h2>
    <form [formGroup]="userDataForm" (ngSubmit)="submit()">
      <div class="form-group text-left mb-4">
        <label class="block text-sm font-medium text-black">Email</label>
        <input
          formControlName="username"
          type="text"
          placeholder="Enter your Name"
          class="form-control py-2 mt-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-300 placeholder:text-base"
        />
      </div>
      <div class="form-group text-left mb-2">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <div class="relative">
          <input
            placeholder="********"
            formControlName="password"
            [type]="isShowPassword ? 'text' : 'password'"
            class="form-control py-2 mt-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-300 placeholder:text-base"
          />
          <img
            *ngIf="!isShowPassword"
            src="../../../../assets/images/eye-off.svg"
            alt="password-off"
            class="absolute right-4 top-3 w-4 text-gray-400 cursor-pointer"
            (click)="isShowPassword = true"
          />
          <img
            *ngIf="isShowPassword"
            src="../../../../assets/images/password-on.svg"
            alt="password-on"
            class="absolute right-4 top-3 w-4 text-gray-400 cursor-pointer"
            (click)="isShowPassword = false"
          />
        </div>
      </div>
      <div class="text-right mb-6">
        <a href="#" class="text-sm text-blue-500 hover:underline"
          >Forget Password</a
        >
      </div>

      <button
        type="submit"
        class="px-4 py-2 w-full mb-8 rounded-md bg-blue-500 text-white font-semibold shadow-sm disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed transition-colors duration-300"
        [disabled]="userDataForm.invalid"
      >
        Login
      </button>
    </form>

    <div class="flex items-center justify-center mb-4">
      <hr class="w-1/4 border-gray-300" />
      <span class="mx-2 text-sm text-black">Or Login with</span>
      <hr class="w-1/4 border-gray-300" />
    </div>

    <button
      class="w-full border border-gray-300 flex items-center justify-center gap-2 py-2 rounded-xl mb-3 hover:bg-gray-100"
    >
      <img
        src="https://www.svgrepo.com/show/475656/google-color.svg"
        alt="Google-image"
        class="w-5 h-5"
      />
      Continue With Google
    </button>
    <button
      class="w-full border border-gray-300 flex items-center justify-center gap-2 py-2 rounded-xl hover:bg-gray-100"
    >
      <i class="fa-brands fa-apple text-2xl"></i>
      Continue With Google
    </button>

    <p class="signup-link text-sm text-gray-400 font-medium mt-3">
      Didn't have an account?
      <a href="#" class="text-blue-500 underline">Sign Up</a>
    </p>
  </div>
</div>
<div class="col-md-4 d-none d-md-block"></div>
