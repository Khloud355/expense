<div class="container mt-5">
  <div class="space-y-5 bg-gray-100 p-2 text-center min-h-[20rem]">
    <ng-container *ngIf="isLoading; else afterLoading">
      <p-skeleton
        *ngFor="let i of [0, 1, 2, 3, 4]"
        width="100%"
        height="5rem"
        class="mb-4"
      />
    </ng-container>

    <ng-template #afterLoading>
      <ng-container *ngIf="listOfExpenses.length > 0; else showNoData">
        <div *ngFor="let item of listOfExpenses">
          <app-expense-item [expenseCardData]="item"></app-expense-item>
        </div>
      </ng-container>
    </ng-template>

    <ng-template #showNoData>
      <span class="font-bold text-gray-500">No Data Found</span>
    </ng-template>
  </div>
</div>
